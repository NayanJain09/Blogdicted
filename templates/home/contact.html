{% extends 'base.html' %}
{% block title %}Contact{% endblock title%}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
  <div class="container my-3">
      <h2>Contact Admin</h2>
        <form action="contact" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required aria-describedby="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="phone" >Contact No.</label>
                <input type="phone" class="form-control" id="phone" name="phone" required>
            </div> 
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="content">Describe your issue</label>
              <textarea class="form-control" rows="5" cols="20" id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
  </div>
{% endblock body %}
